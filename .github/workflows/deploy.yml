name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro
        run: npm run build

      - name: Verify build output
        run: |
          echo "ğŸ” Verifying build output..."
          if [ ! -f "./dist/index.html" ]; then
            echo "âŒ ERROR: Build failed - index.html not found in dist/"
            exit 1
          fi
          if grep -q "Krishna Kaushik" ./dist/index.html; then
            echo "âœ… Content verification passed"
          else
            echo "âŒ ERROR: Content verification failed - 'Krishna Kaushik' not found"
            exit 1
          fi
          echo "ğŸ“ Build output:"
          ls -la ./dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Summary
        run: |
          echo "ğŸš€ Deployment completed!"
          echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
